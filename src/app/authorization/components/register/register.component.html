<form [formGroup]="registerCreateForm" class="login__form">
    <mat-card class="register__card">
        <mat-card-header>
            <mat-card-title>REGISTER</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="register__form-full-width">
                <input matInput
                       formControlName="registerName"
                       required
                       placeholder="Name">
                <mat-error *ngIf="registerCreateForm.controls['registerName'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="register__form-full-width">
                <input matInput
                       formControlName="registerEmail"
                       placeholder="Email"
                       required>
                <mat-error *ngIf="registerCreateForm.controls['registerEmail'].hasError('email') && !registerCreateForm.controls['registerEmail'].hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="registerCreateForm.controls['registerEmail'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="register__form-full-width">
                <span matPrefix>+38&nbsp;</span>
                <input type="tel"
                       matInput
                       required
                       formControlName="registerTelephone"
                       placeholder="Telephone">
                <mat-error *ngIf="registerCreateForm.controls['registerTelephone'].invalid && !registerCreateForm.controls['registerTelephone'].hasError('required')">
                    Please enter a valid telephone number
                </mat-error>
                <mat-error *ngIf="registerCreateForm.controls['registerTelephone'].hasError('required')">
                    Telephone is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="register__form-full-width">
                <input matInput
                       placeholder="Enter your password"
                       required
                       [type]="hide ? 'password' : 'text'"
                       formControlName="registerPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerCreateForm.controls['registerPassword'].invalid && !registerCreateForm.controls['registerPassword'].hasError('required')">
                    Please enter a valid telephone number
                </mat-error>
                <mat-error *ngIf="registerCreateForm.controls['registerPassword'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="registerUser();" mat-raised-button>Register</button>
        </mat-card-actions>
    </mat-card>
</form>
